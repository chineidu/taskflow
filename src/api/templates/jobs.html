<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | ML Orchestrator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-100 font-sans p-6">

    <div class="max-w-2xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-black text-blue-500 tracking-tighter">TaskFlow</h1>
            <p class="text-slate-400 text-sm font-mono">Lagos-Proof ML Orchestration</p>
        </header>

        <section class="bg-slate-800 p-6 rounded-xl shadow-2xl mb-8 border border-slate-700">
            <h2 class="text-xl font-bold mb-4">Submit New Job</h2>

            <form hx-post="/api/v1/jobs" hx-ext="json-enc" hx-target="#task-container" hx-swap="afterbegin"
                class="space-y-4">

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label
                            class="block text-[10px] font-bold text-slate-500 uppercase font-mono">X-Request-ID</label>
                        <input type="text" id="request-id-input"
                            class="w-full p-2 bg-slate-900 rounded border border-slate-700 focus:border-blue-500 outline-none font-mono text-xs text-slate-300"
                            placeholder="Auto-generated">
                    </div>
                    <div class="space-y-1">
                        <label
                            class="block text-[10px] font-bold text-slate-500 uppercase font-mono">Idempotency-Key</label>
                        <input type="text" id="idempotency-input"
                            class="w-full p-2 bg-slate-900 rounded border border-slate-700 focus:border-blue-500 outline-none font-mono text-xs text-slate-300"
                            placeholder="Auto-generated">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-400 font-mono">Payload (JSON)</label>
                    <textarea name="data" id="payload-input"
                        class="w-full p-4 bg-slate-900 rounded border border-slate-600 focus:border-blue-500 outline-none font-mono text-sm min-h-[300px] resize-y leading-relaxed">{
  "task_type": "ml_inference",
  "queue_name": "task_queue",
  "data": [
    {"payload": {"image_url": "s3://rx/001.jpg", "model": "resnet50"}},
    {"payload": {"image_url": "s3://rx/002.jpg", "model": "resnet50"}}
  ]
}</textarea>
                </div>

                <button type="submit"
                    class="w-full py-4 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold transition-all active:scale-[0.98] shadow-lg shadow-blue-900/20">
                    Dispatch to RabbitMQ
                </button>
            </form>
        </section>

        <section>
            <div class="flex justify-between items-center mb-4 border-b border-slate-800 pb-2">
                <h3 class="text-sm font-semibold text-slate-500 uppercase tracking-widest">Live Task Monitor</h3>
                <span class="text-[10px] text-slate-600 font-mono flex items-center gap-1">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> WS: Active
                </span>
            </div>
            <div id="task-container" class="space-y-3">
                <p class="text-slate-600 italic text-center py-10">No active tasks...</p>
            </div>
        </section>
    </div>

    <script>
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // HTMX configRequest replaces the manual fetch logic
        document.body.addEventListener('htmx:configRequest', function (evt) {
            const textarea = document.getElementById("payload-input");
            const ridInput = document.getElementById("request-id-input");
            const idemInput = document.getElementById("idempotency-input");

            try {
                // 1. Parse the JSON from the textarea
                const payload = JSON.parse(textarea.value);

                // 2. Map payload keys to the parameters HTMX will send
                evt.detail.parameters = payload;

                // 3. Inject the Custom Headers for Request ID and Idempotency
                const requestId = ridInput.value.trim() || generateUUID();
                const idempotencyKey = idemInput.value.trim() || generateUUID();

                evt.detail.headers['X-Request-ID'] = requestId;
                evt.detail.headers['Idempotency-Key'] = idempotencyKey;

                console.log('Sending request:', { payload, requestId, idempotencyKey });

            } catch (e) {
                alert("Invalid JSON in payload: " + e.message);
                evt.preventDefault(); // Stop the request
            }
        });

        // Cleanup the "No active tasks" text on first submission
        document.body.addEventListener('htmx:afterRequest', function (evt) {
            console.log('HTMX Response:', evt.detail);
            if (evt.detail.successful) {
                const container = document.getElementById('task-container');
                if (container.innerText.includes('No active tasks')) {
                    container.innerHTML = '';
                }
            }
        });

        // Add error logging
        document.body.addEventListener('htmx:responseError', function (evt) {
            console.error('HTMX Error:', evt.detail);
            alert('Error: ' + (evt.detail.xhr.responseText || 'Failed to submit job'));
        });

        // WebSocket message handler for task updates
        document.body.addEventListener('htmx:wsAfterMessage', function (evt) {
            console.log('WebSocket message received:', evt.detail);
            try {
                const data = JSON.parse(evt.detail.message);
                const taskId = data.task_id;
                const status = data.status;

                // Update the status text
                const statusEl = document.getElementById(`status-${taskId}`);
                if (statusEl) {
                    statusEl.textContent = status;
                }

                // Update the task row appearance and status display
                const taskRow = document.getElementById(`task-${taskId}`);
                const statusDisplay = document.getElementById(`status-display-${taskId}`);

                if (taskRow && statusDisplay) {
                    // Remove old border classes
                    taskRow.classList.remove('border-yellow-500', 'border-green-500', 'border-red-500', 'animate-pulse');

                    if (status === 'completed') {
                        taskRow.classList.add('border-green-500');
                        statusDisplay.innerHTML = '<span class="text-green-400 font-bold">Done</span><span class="bg-green-500/20 text-green-400 p-1 rounded-full text-xs">âœ“</span>';
                        // Close WebSocket connection for completed tasks
                        taskRow.removeAttribute('ws-connect');
                    } else if (status === 'failed') {
                        taskRow.classList.add('border-red-500');
                        statusDisplay.innerHTML = '<span class="text-red-400 font-bold">Failed</span>';
                        taskRow.removeAttribute('ws-connect');
                    } else if (status === 'processing') {
                        taskRow.classList.add('border-blue-500', 'animate-pulse');
                        statusDisplay.innerHTML = '<span class="text-blue-400 text-xs italic">Processing...</span>';
                    } else {
                        taskRow.classList.add('border-yellow-500', 'animate-pulse');
                        statusDisplay.innerHTML = '<span class="text-yellow-500 text-xs italic">Queued...</span>';
                    }
                }
            } catch (e) {
                console.error('Error parsing WebSocket message:', e);
            }
        });

        // WebSocket connection opened
        document.body.addEventListener('htmx:wsOpen', function (evt) {
            console.log('WebSocket connected:', evt.detail);
        });

        // WebSocket connection closed
        document.body.addEventListener('htmx:wsClose', function (evt) {
            console.log('WebSocket disconnected:', evt.detail);
        });
    </script>
</body>

</html>
